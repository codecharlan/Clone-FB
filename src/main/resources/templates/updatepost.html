<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Post Update</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Edit Post</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/api/posts/all-posts}">All Posts</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h3 class = "text-center"> Update Post </h3>
      <div class = "card-body">
        <form th:action="@{/api/posts/editpost/{id} (id=${post.id})}" th:object = "${post}" method="POST">
          <div class ="form-group">
            <label> Post Title </label>
            <input
                    type = "text"
                    name = "firstName"
                    th:field = "*{title}"
                    class = "form-control"
                    placeholder="Update First Name"
            />
          </div>

          <div class ="form-group">
            <label> Content </label>
            <input
                    type = "text"
                    name = "surname"
                    th:field = "*{content}"
                    class = "form-control"
                    placeholder="Update SurName"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit Post
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
