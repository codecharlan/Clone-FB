<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Facebook Mini Clone</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/users/all-users}">All User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/users/signup}">SignUp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">SignIn</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List of Users </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/api/users/signup}" class = "btn btn-primary btn-sm mb-3"> Create User</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> FirstName </th>
            <th> SurName </th>
            <th> User Email</th>
            <th> User Password</th>
            <th> Date of Birth </th>
            <th> Gender </th>
            <th> Phone Number </th>
            <th> Actions </th>
        </tr>
        </thead>


        <tbody>
        <tr th:each = "user: ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.surname}"></td>
            <td th:text = "${user.emailAddress}"></td>
            <td th:text = "${user.password}"></td>
            <td th:text = "${user.dateOfBirth}"></td>
            <td th:text = "${user.gender}"></td>
            <td th:text = "${user.phoneNo}"></td>
            <td>
                <a th:href = "@{/api/users/edit/{id}(id=${user.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/api/users/delete/{id}(id=${user.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
