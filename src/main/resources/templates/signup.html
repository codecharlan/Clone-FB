<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Signup</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">User Registration Form</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/users/all-users}">All User</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class = "text-center"> User SignUp </h2>
            <div class = "card-body">
                <form th:action="@{/api/users/signup}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label> First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Surname </label>
                        <input
                                type = "text"
                                name = "surname"
                                th:field = "*{surname}"
                                class = "form-control"
                                placeholder="Enter SurName"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Email Address </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{emailAddress}"
                                class = "form-control"
                                placeholder="Enter Email Address"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Password </label>
                        <input
                                type = "text"
                                name = "password"
                                th:field = "*{password}"
                                class = "form-control"
                                placeholder="Enter Password"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Date of Birth </label>
                        <input
                                type = "date"
                                name = "date"
                                th:field = "*{dateOfBirth}"
                                class = "form-control"
                                placeholder="Enter Date of Birth"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Gender </label>
                        <select th:field="*{gender}">
                        <option value="">-- Select Gender --</option>
                        <option th:value="MALE">Male</option>
                        <option th:value="FEMALE">Female</option>
                        <option th:value="OTHERS">Others</option>
                        </select>
                    </div>
                    <div class ="form-group">
                        <label> Phone Number </label>
                        <input
                                type = "text"
                                name = "phoneNo"
                                th:field = "*{phoneNo}"
                                class = "form-control"
                                placeholder="Enter Phone Number"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
